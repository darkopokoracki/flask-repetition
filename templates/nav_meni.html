<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            {{ naziv_stranice }}
        {% endblock %}

    </title>
    <style>
        .active {
            color: green; 
        }
    </style>
</head>
<body>
    <div class="meni">
        <ul>
            <li><a href="{{ url_for('pocetna') }}"
                {% if naziv_stranice == 'pocetna' %}
                    class='active'
                {% endif %}
            >Pocetna</a></li>


            <li><a href="{{ url_for('galerija') }}"
                {% if naziv_stranice == 'galerija' %}
                    class='active'
                {% endif %}
            >Galerija</a></li>


            <li><a href="{{ url_for('kontakt') }}"
                {% if naziv_stranice == 'kontakt' %}
                    class='active'
                {% endif %}
            >Kontakt</a></li>
        </ul>
    </div>
</body>
</html>
