<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{ drzave }}

    <form>
        <p>
            <label for="godina">Godina</label>
            <select name="godina" id="">
            {% for i in range(1900, 2022) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
            </select>

            <select name="dan" id="">
                {% for i in range(1, 31) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <select name="mesec" id="">
                {% for i in range(1, 13) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </p>

        <p>
            <label for="drzavljanstvo">Drzavljanstvo</label>
            <select name="drzavljanstvo" id="">
                {% for d in drzave %}
                    <option value="{{ d }}">{{ d }}</option>
                {% endfor %}
            </select>
        </p>
    </form>
</body>
</html>
