<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Registracija novog korisnika</h1>

    <!-- Sluzi da bismo poslali podatke na serversku stranu -->
    <form action="/register", method="POST">
        <p>
            <label for="username">Username</label>
            <input type="text" name="username">
            <span style="color: red;">{{ username_error }}</span>
        </p>

        <p>
            <label for="password">Password</label>
            <input type="password" name="password">
        </p>

        <p>
            <label for="confirm">Confirm Password</label>
            <input type="password" name="confirm">
            <span style="color: red;">{{ password_error }}</span>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email">
        </p>

        <p>
            <label for="privilegija">Privilegija</label>
            <input type="radio" name="privilegija" value="3"> Admin
            <input type="radio" name="privilegija" value="2"> Kupac
            <input type="radio" name="privilegija" value="1"> Prodavac
        </p>

        <p>
            <input type="submit" value="registruj se">
        </p>
    </form>
</body>
</html>
